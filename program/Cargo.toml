[package]
name = "spl-zk-token"
description = "Solana Program Library Confidential Token"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana-program-library"
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
solana-program = "=1.7.8"
spl-token = "3.2.0"
bytemuck = "1.7.2"
bytemuck_derive = "1.0.1"
zeroable = "0.2.0"
num-traits = "0.2"
num-derive = "0.3"

#spl-c-tokens-library = { package = "spl-c-tokens-library", git = "ssh://git@github.com/samkim-crypto/spl-c-tokens-library.git", branch = "main" }

[features]
test-bpf = []

[dev-dependencies]
assert_matches = "1.4.0"
solana-program-test = "=1.7.8"
solana-sdk = "=1.7.8"
solana-validator = "=1.7.8"

[lib]
crate-type = ["cdylib", "lib"]
